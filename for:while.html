<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
</head>
<body>
   <script>

//for
   for(let i = 1 ; i <= 5; i++) { 
    let num = (i * Math.floor(Math.random() * 10))
      console.log ("Lottery Number : " + num)
      }

//while
let index = 1;
        while (index <= 5){
            number = (index * Math.floor(Math.random() * 10));
            index++;
            console.log ("Second Lottery Numbers : " + number)
        }
        
</script>
</body>
</html>
